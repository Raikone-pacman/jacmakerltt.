<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Eletrônica - Tema GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-purple: #bc8cff;
            --accent-orange: #ffa657;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .logo i {
            color: var(--accent-blue);
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .components-panel {
            width: 260px;
            background-color: var(--bg-secondary);
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 14px;
            margin-bottom: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title i {
            font-size: 16px;
        }
        
        .components-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .component-item {
            background-color: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            cursor: grab;
            text-align: center;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .component-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .component-icon {
            font-size: 24px;
            color: var(--accent-blue);
        }
        
        .component-name {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .workspace {
            flex: 1;
            background-color: var(--bg-primary);
            position: relative;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(48, 54, 61, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(48, 54, 61, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .properties-panel {
            width: 280px;
            background-color: var(--bg-secondary);
            padding: 16px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
        }
        
        .property-group {
            margin-bottom: 16px;
        }
        
        .property-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .property-group input, .property-group select, .property-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
        }
        
        .property-group input:focus, .property-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.15);
        }
        
        .toolbar {
            display: flex;
            background-color: var(--bg-secondary);
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            gap: 8px;
        }
        
        .tool {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }
        
        .tool:hover {
            background-color: var(--bg-primary);
            border-color: var(--accent-blue);
        }
        
        .tool.active {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .component {
            position: absolute;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s;
        }
        
        .component.selected {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(56, 139, 253, 0.4);
        }
        
        .component-pin {
            width: 10px;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 50%;
            position: absolute;
        }
        
        .code-editor {
            height: 200px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 0;
            display: none;
        }
        
        #arduino-code {
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            resize: none;
            font-size: 13px;
            line-height: 1.5;
        }
        
        #arduino-code:focus {
            outline: none;
        }
        
        .simulation-controls {
            display: flex;
            justify-content: center;
            padding: 12px;
            background-color: var(--bg-secondary);
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-run {
            background-color: var(--accent-green);
            color: white;
            border-color: rgba(63, 185, 80, 0.4);
        }
        
        .btn-run:hover {
            background-color: #2ea043;
        }
        
        .btn-stop {
            background-color: var(--accent-red);
            color: white;
            border-color: rgba(248, 81, 73, 0.4);
        }
        
        .btn-stop:hover {
            background-color: #da3633;
        }
        
        .btn-code {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-code:hover {
            background-color: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .wire {
            position: absolute;
            background-color: var(--accent-orange);
            height: 2px;
            transform-origin: 0 0;
            z-index: -1;
        }
        
        .component-details {
            padding: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .component-arduino {
            border-color: var(--accent-blue);
        }
        
        .component-led {
            border-color: var(--accent-green);
        }
        
        .component-resistor {
            border-color: var(--accent-orange);
        }
        
        .component-button {
            border-color: var(--accent-purple);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: rgba(46, 160, 67, 0.15);
            color: var(--accent-green);
        }
        
        .badge-error {
            background-color: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }
        
        .badge-neutral {
            background-color: rgba(56, 139, 253, 0.15);
            color: var(--accent-blue);
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 8px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <span>Simulador Eletrônico</span>
        </div>
        <div class="header-controls">
            <button class="btn btn-code"><i class="fas fa-download"></i> Exportar</button>
            <button class="btn btn-code"><i class="fas fa-book"></i> Documentação</button>
        </div>
    </header>
    
    <div class="toolbar">
        <button class="tool active" title="Selecionar"><i class="fas fa-mouse-pointer"></i> Selecionar</button>
        <button class="tool" title="Conectar"><i class="fas fa-link"></i> Conectar</button>
        <button class="tool" title="Mover"><i class="fas fa-arrows-alt"></i> Mover</button>
        <button class="tool" title="Rotacionar"><i class="fas fa-sync-alt"></i> Rotacionar</button>
        <button class="tool" title="Apagar"><i class="fas fa-trash-alt"></i> Apagar</button>
    </div>
    
    <div class="main-container">
        <div class="components-panel">
            <div class="panel-title">
                <i class="fas fa-puzzle-piece"></i>
                <span>Componentes</span>
            </div>
            <div class="components-grid">
                <div class="component-item" data-type="arduino">
                    <div class="component-icon"><i class="fas fa-microchip"></i></div>
                    <div class="component-name">Arduino Uno</div>
                </div>
                <div class="component-item" data-type="led">
                    <div class="component-icon"><i class="fas fa-lightbulb"></i></div>
                    <div class="component-name">LED</div>
                </div>
                <div class="component-item" data-type="resistor">
                    <div class="component-icon"><i class="fas fa-bolt"></i></div>
                    <div class="component-name">Resistor</div>
                </div>
                <div class="component-item" data-type="button">
                    <div class="component-icon"><i class="fas fa-toggle-on"></i></div>
                    <div class="component-name">Botão</div>
                </div>
                <div class="component-item" data-type="lcd">
                    <div class="component-icon"><i class="fas fa-tablet-alt"></i></div>
                    <div class="component-name">LCD</div>
                </div>
                <div class="component-item" data-type="sensor">
                    <div class="component-icon"><i class="fas fa-thermometer-half"></i></div>
                    <div class="component-name">Sensor</div>
                </div>
                <div class="component-item" data-type="motor">
                    <div class="component-icon"><i class="fas fa-cog"></i></div>
                    <div class="component-name">Motor</div>
                </div>
                <div class="component-item" data-type="breadboard">
                    <div class="component-icon"><i class="fas fa-th"></i></div>
                    <div class="component-name">Breadboard</div>
                </div>
            </div>
        </div>
        
        <div class="workspace" id="workspace">
            </div>
        
        <div class="properties-panel">
            <div class="panel-title">
                <i class="fas fa-sliders-h"></i>
                <span>Propriedades</span>
            </div>
            <div class="property-group">
                <label for="comp-name">Nome do Componente</label>
                <input type="text" id="comp-name" placeholder="Nome do componente">
            </div>
            <div class="property-group">
                <label for="comp-value">Valor</label>
                <input type="text" id="comp-value" placeholder="Ex: 220Ω, 10kΩ, 5V">
            </div>
            <div class="property-group">
                <label for="comp-pins">Pinagem</label>
                <select id="comp-pins">
                    <option value="1">1 pino</option>
                    <option value="2" selected>2 pinos</option>
                    <option value="3">3 pinos</option>
                    <option value="4">4 pinos</option>
                    <option value="8">8 pinos</option>
                    <option value="14">14 pinos (Arduino)</option>
                </select>
            </div>
            <div class="property-group">
                <label for="comp-notes">Anotações</label>
                <textarea id="comp-notes" rows="3" placeholder="Adicione notas sobre este componente..."></textarea>
            </div>
        </div>
    </div>
    
    <div class="code-editor" id="code-editor">
        <textarea id="arduino-code" spellcheck="false">
void setup() {
  // Inicialize os pinos digitais como saída
  pinMode(13, OUTPUT);
  pinMode(12, OUTPUT);
  pinMode(11, OUTPUT);
}

void loop() {
  // Acende e apaga os LEDs em sequência
  digitalWrite(13, HIGH);
  delay(200);
  digitalWrite(13, LOW);
  digitalWrite(12, HIGH);
  delay(200);
  digitalWrite(12, LOW);
  digitalWrite(11, HIGH);
  delay(200);
  digitalWrite(11, LOW);
}
        </textarea>
    </div>
    
    <div class="simulation-controls">
        <button class="btn btn-run"><i class="fas fa-play"></i> Executar Simulação</button>
        <button class="btn btn-stop"><i class="fas fa-stop"></i> Parar Simulação</button>
        <button class="btn btn-code" id="toggle-code"><i class="fas fa-code"></i> Mostrar Código</button>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <i class="fas fa-info-circle"></i>
            <span>Pronto para simular</span>
        </div>
        <div class="status-item">
            <span class="badge badge-neutral">Arduino Uno</span>
            <span class="badge badge-success">0 Componentes</span>
            <span class="badge badge-neutral">0 Erros</span>
        </div>
    </div>

    <script>
        // O código JavaScript vai aqui
    </script>
</body>
</html>
