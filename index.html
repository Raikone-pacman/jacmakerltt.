Faz isso; <!DOCTYPE html>

<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>JACMAKER - </title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Orbitron', 'Share Tech Mono', monospace;  
        }  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');  
      
    :root {  
        --neon-cyan: #0ff0fc;  
        --neon-pink: #ff2d95;  
        --neon-green: #00f6a9;  
        --neon-yellow: #f4e83b;  
        --dark-bg: #050520;  
        --darker-bg: #030311;  
        --grid-color: rgba(0, 245, 255, 0.1);  
    }  
      
    body {  
        line-height: 1.6;  
        color: #fff;  
        background-color: var(--dark-bg);  
        overflow-x: hidden;  
        background-image:   
            linear-gradient(var(--grid-color) 1px, transparent 1px),  
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);  
        background-size: 30px 30px;  
    }  
      
    .container {  
        width: 90%;  
        max-width: 1200px;  
        margin: 0 auto;  
        padding: 0 15px;  
    }  
      
    /* Efeito de scanlines */  
    body::after {  
        content: "";  
        position: fixed;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background: repeating-linear-gradient(  
            0deg,  
            rgba(0, 0, 0, 0.15),  
            rgba(0, 0, 0, 0.15) 1px,  
            transparent 1px,  
            transparent 2px  
        );  
        pointer-events: none;  
        z-index: 100;  
    }  
      
    header {  
        background-color: rgba(5, 5, 32, 0.8);  
        box-shadow: 0 2px 20px rgba(0, 245, 255, 0.3);  
        position: fixed;  
        width: 100%;  
        top: 0;  
        z-index: 1000;  
        backdrop-filter: blur(5px);  
        border-bottom: 1px solid var(--neon-cyan);  
    }  
      
    nav {  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
        padding: 20px 0;  
    }  
      
    .logo {  
        font-size: 28px;  
        font-weight: 900;  
        color: transparent;  
        text-decoration: none;  
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-yellow));  
        -webkit-background-clip: text;  
        background-clip: text;  
        text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);  
        letter-spacing: 2px;  
        display: flex;  
        align-items: center;  
        gap: 10px;  
    }  
      
    .nav-links {  
        display: flex;  
        list-style: none;  
    }  
      
    .nav-links li {  
        margin-left: 30px;  
        position: relative;  
    }  
      
    .nav-links a {  
        text-decoration: none;  
        color: var(--neon-cyan);  
        font-weight: 500;  
        transition: all 0.3s;  
        text-transform: uppercase;  
        letter-spacing: 1px;  
        font-size: 14px;  
    }  
      
    .nav-links a:hover {  
        color: var(--neon-pink);  
        text-shadow: 0 0 10px var(--neon-pink);  
    }  
      
    .nav-links a::after {  
        content: "";  
        position: absolute;  
        bottom: -5px;  
        left: 0;  
        width: 0;  
        height: 2px;  
        background: var(--neon-cyan);  
        transition: width 0.3s;  
    }  
      
    .nav-links a:hover::after {  
        width: 100%;  
    }  
      
    .cta-button {  
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));  
        color: var(--dark-bg);  
        padding: 12px 25px;  
        border-radius: 4px;  
        text-decoration: none;  
        font-weight: 700;  
        transition: all 0.3s;  
        text-transform: uppercase;  
        letter-spacing: 1px;  
        border: none;  
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);  
        position: relative;  
        overflow: hidden;  
    }  
      
    .cta-button:hover {  
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.8);  
        transform: translateY(-3px);  
    }  
      
    .cta-button::before {  
        content: "";  
        position: absolute;  
        top: -50%;  
        left: -50%;  
        width: 200%;  
        height: 200%;  
        background: linear-gradient(  
            to bottom right,  
            rgba(255, 255, 255, 0.2),  
            rgba(255, 255, 255, 0)  
        );  
        transform: rotate(45deg);  
        transition: all 0.3s;  
    }  
      
    .cta-button:hover::before {  
        animation: shine 1.5s infinite;  
    }  
      
    @keyframes shine {  
        0% {  
            left: -50%;  
        }  
        100% {  
            left: 100%;  
        }  
    }  
      
    .menu-toggle {  
        display: none;  
        cursor: pointer;  
        font-size: 24px;  
        color: var(--neon-cyan);  
    }  
      
    .hero {  
        padding: 180px 0 120px;  
        text-align: center;  
        background: radial-gradient(circle at center, rgba(37, 0, 82, 0.7) 0%, var(--darker-bg) 70%);  
        position: relative;  
        overflow: hidden;  
    }  
      
    .hero::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background:   
            radial-gradient(circle at 20% 30%, rgba(255, 45, 149, 0.2) 0%, transparent 40%),  
            radial-gradient(circle at 80% 70%, rgba(0, 246, 169, 0.2) 0%, transparent 40%);  
    }  
      
    .hero h1 {  
        font-size: 4rem;  
        margin-bottom: 25px;  
        font-weight: 900;  
        text-transform: uppercase;  
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-yellow));  
        -webkit-background-clip: text;  
        background-clip: text;  
        color: transparent;  
        text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);  
        letter-spacing: 3px;  
        position: relative;  
        display: inline-block;  
    }  
      
    .hero h1::after {  
        content: "";  
        position: absolute;  
        bottom: -10px;  
        left: 10%;  
        width: 80%;  
        height: 4px;  
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);  
    }  
      
    .hero p {  
        font-size: 1.4rem;  
        max-width: 800px;  
        margin: 0 auto 40px;  
        color: var(--neon-green);  
        text-shadow: 0 0 10px rgba(0, 246, 169, 0.3);  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    .btn {  
        display: inline-block;  
        background: transparent;  
        color: var(--neon-cyan);  
        padding: 15px 35px;  
        border-radius: 4px;  
        text-decoration: none;  
        font-weight: 700;  
        transition: all 0.3s;  
        margin: 0 15px;  
        text-transform: uppercase;  
        letter-spacing: 2px;  
        border: 2px solid var(--neon-cyan);  
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);  
        position: relative;  
        overflow: hidden;  
    }  
      
    .btn:hover {  
        background: rgba(0, 245, 255, 0.1);  
        box-shadow: 0 0 25px rgba(0, 245, 255, 0.6);  
        transform: translateY(-5px);  
    }  
      
    .btn-outline {  
        background: transparent;  
        border: 2px solid var(--neon-pink);  
        color: var(--neon-pink);  
        box-shadow: 0 0 15px rgba(255, 45, 149, 0.3);  
    }  
      
    .btn-outline:hover {  
        background: rgba(255, 45, 149, 0.1);  
        box-shadow: 0 0 25px rgba(255, 45, 149, 0.6);  
    }  
      
    .mission {  
        padding: 100px 0;  
        background-color: var(--darker-bg);  
        position: relative;  
    }  
      
    .mission::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 1px;  
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);  
    }  
      
    .section-title {  
        text-align: center;  
        margin-bottom: 80px;  
        position: relative;  
    }  
      
    .section-title h2 {  
        font-size: 2.8rem;  
        color: var(--neon-yellow);  
        margin-bottom: 20px;  
        font-weight: 700;  
        text-transform: uppercase;  
        text-shadow: 0 0 15px rgba(244, 232, 59, 0.4);  
        letter-spacing: 3px;  
    }  
      
    .section-title p {  
        color: var(--neon-cyan);  
        max-width: 700px;  
        margin: 0 auto;  
        font-size: 1.2rem;  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    .section-title::after {  
        content: "";  
        position: absolute;  
        bottom: -30px;  
        left: 50%;  
        transform: translateX(-50%);  
        width: 100px;  
        height: 3px;  
        background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));  
    }  
      
    .mission-content {  
        display: grid;  
        grid-template-columns: 1fr 1fr;  
        gap: 60px;  
        align-items: center;  
    }  
      
    .mission-image {  
        border-radius: 10px;  
        overflow: hidden;  
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);  
        border: 1px solid var(--neon-cyan);  
        position: relative;  
    }  
      
    .mission-image::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background: linear-gradient(45deg, rgba(0, 245, 255, 0.1), rgba(255, 45, 149, 0.1));  
        z-index: 1;  
    }  
      
    .mission-image img {  
        width: 100%;  
        height: auto;  
        display: block;  
        transition: transform 0.5s;  
    }  
      
    .mission-image:hover img {  
        transform: scale(1.05);  
    }  
      
    .mission-content div h3 {  
        font-size: 2rem;  
        margin-bottom: 25px;  
        color: var(--neon-green);  
        text-shadow: 0 0 10px rgba(0, 246, 169, 0.3);  
    }  
      
    .mission-content div p {  
        color: #b5b5ff;  
        margin-bottom: 20px;  
        font-family: 'Share Tech Mono', monospace;  
        line-height: 1.8;  
    }  
      
    .programs {  
        padding: 100px 0;  
        background-color: var(--dark-bg);  
        position: relative;  
    }  
      
    .programs::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 1px;  
        background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);  
    }  
      
    .programs-grid {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));  
        gap: 40px;  
    }  
      
    .program-card {  
        background: rgba(5, 5, 32, 0.6);  
        border-radius: 8px;  
        padding: 40px 30px;  
        text-align: center;  
        transition: all 0.4s;  
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);  
        border: 1px solid transparent;  
        background-clip: padding-box;  
        position: relative;  
        backdrop-filter: blur(5px);  
    }  
      
    .program-card::before {  
        content: "";  
        position: absolute;  
        top: -2px;  
        left: -2px;  
        right: -2px;  
        bottom: -2px;  
        background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));  
        border-radius: 10px;  
        z-index: -1;  
        opacity: 0;  
        transition: opacity 0.4s;  
    }  
      
    .program-card:hover {  
        transform: translateY(-15px) scale(1.03);  
        box-shadow: 0 15px 30px rgba(0, 245, 255, 0.2);  
    }  
      
    .program-card:hover::before {  
        opacity: 1;  
    }  
      
    .program-icon {  
        font-size: 50px;  
        color: var(--neon-cyan);  
        margin-bottom: 25px;  
        text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);  
    }  
      
    .program-card h3 {  
        margin-bottom: 20px;  
        color: var(--neon-yellow);  
        font-size: 1.6rem;  
        text-shadow: 0 0 10px rgba(244, 232, 59, 0.3);  
    }  
      
    .program-card p {  
        color: #b5b5ff;  
        font-family: 'Share Tech Mono', monospace;  
        line-height: 1.7;  
    }  

    /* Seção de Doação */  
    .donation {  
        padding: 100px 0;  
        background-color: var(--dark-bg);  
        text-align: center;  
        position: relative;  
    }  
      
    .donation::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 1px;  
        background: linear-gradient(90deg, transparent, var(--neon-green), transparent);  
    }  
      
    .donation-options {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
        gap: 40px;  
        margin-top: 50px;  
    }  
      
    .donation-option {  
        background: rgba(5, 5, 32, 0.6);  
        padding: 40px 30px;  
        border-radius: 8px;  
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);  
        border: 1px solid transparent;  
        background-clip: padding-box;  
        position: relative;  
        backdrop-filter: blur(5px);  
        transition: all 0.4s;  
    }  
      
    .donation-option::before {  
        content: "";  
        position: absolute;  
        top: -2px;  
        left: -2px;  
        right: -2px;  
        bottom: -2px;  
        background: linear-gradient(45deg, var(--neon-green), transparent, var(--neon-yellow));  
        border-radius: 10px;  
        z-index: -1;  
        opacity: 0;  
        transition: opacity 0.4s;  
    }  
      
    .donation-option:hover {  
        transform: translateY(-10px);  
        box-shadow: 0 15px 30px rgba(0, 246, 169, 0.2);  
    }  
      
    .donation-option:hover::before {  
        opacity: 1;  
    }  
      
    .donation-option h3 {  
        color: var(--neon-green);  
        margin-bottom: 15px;  
        font-size: 1.5rem;  
    }  
      
    .donation-option p {  
        color: #b5b5ff;  
        margin-bottom: 20px;  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    .donation-option .price {  
        font-size: 2rem;  
        color: var(--neon-yellow);  
        margin: 20px 0;  
        text-shadow: 0 0 10px rgba(244, 232, 59, 0.3);  
    }  
      
    /* Seção Contato */  
    .contact {  
        padding: 100px 0;  
        background-color: var(--dark-bg);  
        position: relative;  
    }  
      
    .contact::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 1px;  
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);  
    }  
      
    .contact-form {  
        max-width: 600px;  
        margin: 0 auto;  
        background: rgba(5, 5, 32, 0.6);  
        padding: 40px;  
        border-radius: 10px;  
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);  
        border: 1px solid var(--neon-cyan);  
        backdrop-filter: blur(5px);  
    }  
      
    .form-group {  
        margin-bottom: 20px;  
    }  
      
    .form-group label {  
        display: block;  
        margin-bottom: 5px;  
        font-weight: 500;  
        color: var(--neon-cyan);  
    }  
      
    .form-group input,  
    .form-group textarea,  
    .form-group select {  
        width: 100%;  
        padding: 12px;  
        border: 1px solid var(--neon-cyan);  
        border-radius: 4px;  
        font-size: 16px;  
        background: rgba(5, 5, 32, 0.8);  
        color: white;  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    .form-group textarea {  
        min-height: 150px;  
    }  
      
    .form-group input:focus,  
    .form-group textarea:focus,  
    .form-group select:focus {  
        outline: none;  
        box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);  
    }  
      
    /* Rodapé */  
    footer {  
        background-color: var(--darker-bg);  
        color: #fff;  
        padding: 60px 0 30px;  
        border-top: 1px solid var(--neon-cyan);  
    }  
      
    .footer-content {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
        gap: 40px;  
        margin-bottom: 40px;  
    }  
      
    .footer-column h3 {  
        font-size: 18px;  
        margin-bottom: 20px;  
        color: var(--neon-green);  
    }  
      
    .footer-column ul {  
        list-style: none;  
    }  
      
    .footer-column ul li {  
        margin-bottom: 10px;  
    }  
      
    .footer-column a {  
        color: #cbd5e1;  
        text-decoration: none;  
        transition: color 0.3s;  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    .footer-column a:hover {  
        color: var(--neon-cyan);  
    }  
      
    .social-links {  
        display: flex;  
        gap: 15px;  
    }  
      
    .social-links a {  
        display: inline-block;  
        width: 40px;  
        height: 40px;  
        background-color: #334155;  
        border-radius: 50%;  
        text-align: center;  
        line-height: 40px;  
        transition: background-color 0.3s;  
        color: white;  
        text-decoration: none;  
    }  
      
    .social-links a:hover {  
        background-color: var(--neon-cyan);  
    }  
      
    .copyright {  
        text-align: center;  
        padding-top: 30px;  
        border-top: 1px solid #334155;  
        color: #cbd5e1;  
        font-family: 'Share Tech Mono', monospace;  
    }  
      
    /* Efeitos de neon pulsante */  
    .pulse {  
        animation: pulse 2s infinite;  
    }  
      
    @keyframes pulse {  
        0% {  
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.7);  
        }  
        50% {  
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.9), 0 0 30px rgba(0, 245, 255, 0.6);  
        }  
        100% {  
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.7);  
        }  
    }  
      
    /* Responsividade */  
    @media (max-width: 768px) {  
        .menu-toggle {  
            display: block;
